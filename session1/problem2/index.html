    <h1>🏫 SomeTimes에 어서오세요!</h1>

    <h3>📢 등록된 게시글입니다!</h3>

      <option value="김멋사">김멋사</option>
      <option value="임대표">임대표</option>
      <option value="유살구">유살구</option>

      <option value="김발랄">김발랄</option>
      <option value="이디짱">이디짱</option>
      <option value="윤람쥐">윤람쥐</option>
      <option value="최깡패">최깡패</option>
      <option value="조명랑">조명랑</option>
      <option value="김광인">김광인</option>
    </select>
    <div id="card">
      <h3 id="userNameText">김멋사</h3>
      <p id="userInfoHashTag">#아기사자 #배우고자하는열정</p>

    <!-- type에 module이 들어가있습니다. 이게 무슨 의미일까요?? -->
